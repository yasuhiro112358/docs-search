<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs Search</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="tailwind.css">
</head>

<body>
  <div class="container bg-gray-100 w-[600px] p-4 select-none">
    <!-- Input Area -->
    <div class="flex mb-2">
      <div class="flex-grow pr-2">
        <!-- Query -->
        <input type="text" class="w-full p-2 border rounded-lg" id="search-query" placeholder="Type or Paste here"
          autofocus>
      </div>

      <div class="w-1/5">
        <!-- Search Button -->
        <button type="button" class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition duration-200" id="btn-search">Search</button>
      </div>
    </div>

    <!-- Site Selector -->
    <div id="site-selector" class="mb-2">
      <!-- チェックボックスはJavaScriptで動的に生成されます -->
    </div>

    <!-- Reset Selector -->
    <div class="mt-4 mb-2">
      <button type="button" class="text-sm w-full py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 active:bg-gray-600 transition duration-200" id="btn-reset">Reset</button>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p class="text-xs text-center text-gray-500">
        &copy;2024 <a href="https://yasuhiro112358.github.io/" target="_blank"
          class="text-gray-500 hover:underline">Yasuhiro W</a> - <a
          href="https://nabeyasu.com/privacy/docs-serch/privacy-policy.html" target="_blank"
          class="text-blue-500 underline">Privacy</a>
      </p>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
