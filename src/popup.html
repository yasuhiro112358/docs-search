<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs Search</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="tailwind.css">
</head>

<body>
  <div class="container bg-gray-100 w-[640px] p-4 select-none">
    <!-- Input Area -->
    <div class="flex mb-4">
      <div class="flex-grow pr-2">
        <!-- Query -->
        <input type="text" class="w-full text-base p-2 border rounded-lg" id="search-query"
          placeholder="Select docs, search within them!" autofocus>
      </div>

      <div class="w-1/6">
        <!-- Search Button -->
        <button type="button"
          class="w-full text-base p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition duration-200"
          id="btn-search">Search</button>
      </div>
    </div>


    <!-- Site Selector -->
    <div class="mb-2">
      <!-- Header -->
      <h2 class="text-sm text-center text-gray-500">Docs Selectors</h2>

      <!-- Reset Selector -->
      <div class="flex justify-start mb-2">
        <!-- Reset button -->
        <button type="button"
          class="text-sm w-20 px-2 py-1 bg-gray-400 text-white rounded-full hover:bg-gray-500 active:bg-gray-600 transition duration-200"
          id="btn-reset">× Reset</button>
      </div>

      <div id="site-selector" class="h-96 overflow-y-scroll">
        <!-- チェックボックスはJavaScriptで動的に生成 -->
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p class="text-xs text-center text-gray-500">
        &copy;2024 <a href="https://newtralize.com" target="_blank"
          class="text-gray-500 hover:underline">Yasuhiro W</a> - <a
          href="https://nabeyasu.com/privacy/docs-serch/privacy-policy.html" target="_blank"
          class="text-blue-500 underline">Privacy</a>
      </p>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
