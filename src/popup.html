<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs Search</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/tailwind.css">
</head>

<body class="bg-gray-100 w-[400px]">
  <div class="container mx-auto mt-2 mb-2">

    <form action="" method="">

      <!-- Input Area -->
      <div class="flex mb-2">
        <div class="flex-grow pr-1">
          <!-- Query -->
          <input type="text" class="w-full p-2 border rounded" id="search-query" placeholder="Type or Paste here"
            autofocus>
        </div>

        <div class="w-1/4">
          <!-- Search Button -->
          <button type="button" class="w-full p-2 bg-blue-500 text-white rounded" id="btn-search">Search</button>
        </div>
      </div>

      <!-- Site Selector -->
      <div id="site-selector" class="mb-2">
        <!-- チェックボックスはJavaScriptで動的に生成されます -->
      </div>
    </form>

    <!-- Footer -->
    <div class="">
      <p class="text-sm text-center text-gray-500 m-0">
        &copy;2024 <a href="https://yasuhiro112358.github.io/" target="_blank"
          class="text-gray-500 hover:underline">Yasuhiro W</a> - <a
          href="https://nabeyasu.com/privacy/docs-serch/privacy-policy.html" target="_blank"
          class="text-blue-500 hover:underline">Privacy</a>
      </p>
    </div>
  </div>

  <script type="module" src="/popup.js"></script>
</body>

</html>
