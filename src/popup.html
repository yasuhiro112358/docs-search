<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs Search</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="container mt-2 mb-2">

    <form action="" method="">

      <!-- Input Area -->
      <div class="row mb-2">
        <div class="col-9 pe-0">
          <!-- Query -->
          <input type="text" class="form-control rounded-1" id="search-query" placeholder="Type or Paste here"
            autofocus>
        </div>

        <div class="col-3">
          <!-- Search Button -->
          <button type="button" class="btn btn-primary w-100 rounded-1" id="btn-search">Search</button>
        </div>
      </div>

      <!-- Site Selector -->
      <div id="site-selector" class="mb-2">
        <!-- チェックボックスはJavaScriptで動的に生成されます -->
      </div>
    </form>

    <!-- Footer -->
    <div class="">
      <p class="small text-center text-muted m-0">
        &copy;2024 <a href="https://yasuhiro112358.github.io/" target="_blank"
          class="text-decoration-none text-muted">Yasuhiro W</a> - <a
          href="https://nabeyasu.com/privacy/docs-serch/privacy-policy.html" target="_blank">Privacy</a>
      </p>
    </div>
  </div>

  <script type="module" src="/popup.js"></script>
</body>

</html>
